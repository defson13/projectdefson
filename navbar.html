<!DOCTYPE html>
<html>
<head>
    <title>Floating Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 999;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar li {
            float: left;
        }

        .navbar li a, .dropdown-content a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover, .dropdown:hover .dropdown-content {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 9999;
        }

        .dropdown-content a {
            color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            margin-top: 60px; /* Adjust this value to avoid content overlapping with the navbar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="dropdown">
                <a href="javascript:void(0)">Contact</a>
                <div class="dropdown-content">
                    <a href="#">Phone</a>
                    <a href="#">Email</a>
                    <a href="#">Address</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)">About Us</a>
                <div class="dropdown-content">
                    <a href="#">Company</a>
                    <a href="#">Team</a>
                    <a href="#">Mission</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content of the page.</p>
    </div>

    <script>
        // Close dropdown menus if user clicks outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        };
    </script>
</body>
</html>
