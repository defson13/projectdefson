<!DOCTYPE html>
<html>
<head>
  <title>Ducati Shop</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .product {
      display: flex;
      margin-bottom: 20px;
    }
    .product-image {
      flex: 0 0 200px;
      margin-right: 20px;
    }
    .product-image img {
      width: 100%;
      height: auto;
    }
    .product-info {
      flex: 1;
    }
    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-description {
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 18px;
      color: #f00;
      font-weight: bold;
    }
    .product-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Ducati Shop</h1>
    
    <div class="product">
      <div class="product-image">
        <img src="product1.jpg" alt="Ducati Product 1">
      </div>
      <div class="product-info">
        <div class="product-title">Ducati Product 1</div>
        <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="product-price">$199.99</div>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>
    
    <div class="product">
      <div class="product-image">
        <img src="product2.jpg" alt="Ducati Product 2">
      </div>
      <div class="product-info">
        <div class="product-title">Ducati Product 2</div>
        <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="product-price">$299.99</div>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>
    
    <!-- Add more product entries as needed -->
    
  </div>
</body>
</html>
